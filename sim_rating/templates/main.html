<!DOCTYPE html>
<html lang="en">
<head>
    <title> Welcome to the Scientific_rating.com </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/main_page_style.css' %}">
</head>

<body>
    <div class="main_page_content">
        <div class="sc_logo">
            {% load static %}
            <img src="{% static 'images/sr_1.png' %}" alt="scientific rating logo">
                
            </div>
        
        <div class="heading">
            <h1>Welcome</h1>
            <p>Welcome to Scientific Rating, a website developed by <em>Tu Tu, Chenqi Fan and Yu Ding</em> from Columbia!</p>
            <p>We already have {{ num_articles }} articles </p>
            </div>

        <div class="userid">
            <form method = 'POST'>
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <input type='submit' name='Submit'>
            </form>
        </div>
        
        <div class="yes_button">
            <label> Are you ready to rate the articles? </label>
            <a href="{% url 'article1' %}" class="button">YES!</a>
            </div>
    </div>
</body>
</html>
